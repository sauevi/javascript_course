<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />

    <title>Pig Game</title>
  </head>

  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active" id="player-0-panel">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="global-score-0">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-score-0">0</div>
        </div>
      </div>

      <div class="player-1-panel" id="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="global-score-1">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-score-1">0</div>
        </div>
      </div>

      <button class="btn-new" onclick="startNewGame()">
        <i class="ion-ios-plus-outline"></i>New game
      </button>
      <button class="btn-roll" onclick="rollDice()" id="bnt-roll-dice">
        <i class="ion-ios-loop"></i>Roll dice
      </button>
      <button class="btn-hold" onclick="holdGame()" id="bnt-hold-game">
        <i class="ion-ios-download-outline"></i>Hold
      </button>

      <input
        type="text"
        placeholder="Final score"
        class="final-score"
        id="final-score"
      />

      <img src="images/dice-1.png" alt="Dice" class="dice" id="dice-0-img" />
      <img src="images/dice-1.png" alt="Dice" class="dice" id="dice-1-img" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
